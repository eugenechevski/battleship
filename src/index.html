<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
  </head>
  <body class="font-main relative">
    <!-- Testing view -->
    <div class="testing-controls absolute top-0 right-0 flex flex-col">
      <button id="game-menu-button" class="border border-black rounded-full">
        Game menu
      </button>
      <button id="count-down-button" class="border border-black rounded-full">
        Count-down
      </button>
      <button id="setup-button" class="border border-black rounded-full">
        Setup
      </button>
      <button id="game-play-button" class="border border-black rounded-full">Game play</button>
    </div>

    <!-- Game menu -->
    <div class="game-menu flex flex-col justify-start items-center h-screen">
      <div
        class="text-center basis-1/2 text-6xl font-bold flex justify-center items-center"
      >
        <span> Welcome to Battleship. </span>
      </div>
      <div class="flex flex-col w-3/4 xs:w-1/2 sm:w-1/3 md:w-1/4">
        <div
          class="play-button border-2 border-black rounded-full text-center text-white bg-blue-500 text-3xl font-bold mt-3 cursor-pointer"
        >
          Play
        </div>
        <div
          class="flex justify-around items-center mt-3 pl-0 form-check form-switch"
        >
          <input
            class="form-check-input basis-1/6 h-[80%] appearance-none rounded-full bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
            type="checkbox"
            role="switch"
            id="playerModeSwitch"
            checked
          />
          <label
            class="form-check-label text-gray-800 text-2xl xl:text-3xl text-center"
            for="playerModeSwitch"
            >Against Computer</label
          >
        </div>
        <div class="dropdown relative mt-3">
          <button
            class="dropdown-toggle w-full px-6 py-2.5 bg-blue-500 text-white text-2xs leading-tight uppercase rounded border-2 border-black shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg active:text-white transition duration-150 ease-in-out flex justify-center items-center whitespace-nowrap"
            type="button"
            id="timeLimitSettingsButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            5 seconds
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="caret-down"
              class="w-2 ml-2"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
            >
              <path
                fill="currentColor"
                d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
              ></path>
            </svg>
          </button>
          <ul
            class="dropdown-menu w-full min-w-max absolute hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none"
            aria-labelledby="timeLimitSettingsButton"
          >
            <li>
              <a
                class="dropdown-item time-limit-option text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                href="#"
                >5 seconds</a
              >
            </li>
            <li>
              <a
                class="dropdown-item time-limit-option text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                href="#"
                >10 seconds</a
              >
            </li>
            <li>
              <a
                class="dropdown-item time-limit-option text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
                href="#"
                >15 seconds</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Game setup -->
    <div class="game-setup flex flex-col h-screen">
      <div class="basis-3/12 flex justify-center items-center">
        <span class="font-bold text-4xl lg:text-6xl">Arrange your ships</span>
      </div>
      <div class="basis-6/12 flex justify-center items-center"></div>
      <div class="basis-3/12 flex justify-center items-center">
        <div
          class="done-button w-1/3 sm:w-1/6 border-2 border-black rounded-full text-center text-white bg-blue-500 text-4xl lg:text-5xl font-bold mt-3 cursor-pointer"
        >
          Done
        </div>
      </div>
    </div>

    <!-- Countdown -->
    <div class="count-down flex justify-center items-center border h-screen">
      <span class="font-bold text-9xl">1</span>
    </div>

    <!-- Game-play -->
    <div
      class="game-play flex flex-col justify-center items-center h-screen"
    >
      <div
        class="basis-2/12 flex justify-center items-center w-full text-2xl lg:text-5xl"
      >
        <span class="status-message">It's your turn, shoot the salvo!</span>
      </div>
      <div class="basis-8/12 relative flex flex-col sm:flex-row justify-center items-center w-full">
        <div class="basis-5/12"></div>
        <div
          class="game-timer flex flex-col basis-1/12 justify-center items-center w-full h-full text-lg md:text-xl lg:text-3xl"
        >
          <span>Round 1</span>
          <span>00:00</span>
        </div>
        <div class="basis-5/12 hidden sm:block"></div>
        <!-- Arrow for smaller screens -->
        <button id="switch-board-button" class="icon-right-arrow settings-btn mr-2 xs:mr-4 absolute top-1/2 right-0 block sm:hidden"></button>
      </div>
      <div
        class="basis-2/12 flex items-center justify-end w-full"
      >
        <div
          class="basis-2/3 sm:basis-1/3 flex items-center justify-center h-full"
        >
          <!-- Time bar  -->
          <div
            class="timer border-4 border-black bg-blue-500 basis-3/4 h-1/2"
          ></div>
          <!-- Next player button -->
          <button
            class="border-4 border-black bg-blue-500 text-white rounded-full text-xl md:text-2xl xl:text-4xl basis-3/4 md:basis-1/2 hidden"
          >
            Next player
          </button>
          <!-- After game controls -->
          <div
            class="after-game-controls flex flex-col basis-1/2 text-xl md:text-2xl lg:text-4xl hidden"
          >
            <button
              class="border-4 border-black bg-blue-500 text-white rounded-md"
            >
              Replay
            </button>
            <button
              class="border-4 border-black bg-blue-500 text-white rounded-md mt-1"
            >
              Main menu
            </button>
          </div>
        </div>
        <div
          class="flex justify-end items-center basis-1/6 sm:basis-1/3 w-full h-full"
        >
          <div class="dropup relative mr-2 xs:mr-4">
            <button
              class="dropdown-toggle settings-btn icon-settings"
              type="button"
              id="settingsButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></button>
            <ul
              class="dropdown-menu absolute hidden z-50 list-none border-none"
              aria-labelledby="settingsButton"
            >
              <li
                class="mb-1 icon-surrender-flag settings-btn"
              >
                <a class="dropdown-item" href="#"></a>
              </li>
              <li
                class="mb-1 icon-pause settings-btn"
              >
                <a class="dropdown-item" href="#"></a>
              </li>
              <li
                class="mb-1 icon-volume-low settings-btn"
              >
                <a class="dropdown-item" href="#"></a>
              </li>
              <li
                class="icon-rules settings-btn"
              >
                <a class="dropdown-item" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
